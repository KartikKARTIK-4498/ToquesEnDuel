<div class="container mx-auto p-8 bg-white rounded-lg  max-w-3xl">
  <button onclick="window.history.back()" class="mt-4 bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-2 rounded flex items-center"> 
    <i class="fas fa-arrow-left "></i> 
    <!-- Back  -->
  </button>
    <h1 class="text-2xl font-bold mb-4">{{ isEditing ? 'Edit Topic' : 'Create New Topic' }}</h1>
  
    <form (ngSubmit)="submitTopic()" #topicForm="ngForm">
      <div class="mb-4">
        <label for="title" class="block text-sm font-medium text-gray-700">Titre</label>
        <input type="text" id="title" name="title" [(ngModel)]="topic.title" class="mt-1 p-2 border rounded-md w-full" required>
      </div>
  
      <div class="mb-4">
        <label for="content" class="block text-sm font-medium text-gray-700">Contenu</label>
        <textarea id="content" name="content" [(ngModel)]="topic.content" (ngModelChange)="onContentChange($event)" class="mt-1 p-2 border rounded-md w-full h-96 resize-none" required placeholder="Enter text here..."></textarea>
      </div>
  
      <button type="submit" [disabled]="!topicForm.form.valid" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
        {{ isEditing ? 'Update Topic' : 'Create Topic' }}
      </button>
    </form>
  </div>

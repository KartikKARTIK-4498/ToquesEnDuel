<div class="container mx-auto p-4 sm:p-8 bg-white rounded-lg max-w-3xl">
  <div class="flex flex-col sm:flex-row justify-between items-center mb-4 space-y-4 sm:space-y-0">
    <div class="w-full sm:w-auto flex justify-between items-center">
      <button onclick="window.history.back()" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-2 rounded flex items-center"> 
        <i class="fas fa-arrow-left mr-2"></i>
        <span class="sr-only">Retour</span>
      </button>
      <h1 class="text-2xl font-bold sm:hidden">Communauté </h1>
    </div>
    <h1 class="text-2xl font-bold hidden sm:block">Forum</h1>
    <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4 w-full sm:w-auto">
      <button routerLink="/forum/manage-topic" class="bg-brand-red hover:bg-brand-red text-white font-bold py-2 px-4 rounded w-full sm:w-auto">
        Gérer mes sujets
      </button>
      <button routerLink="/forum/create-topic" class="bg-brand-red hover:bg-brand-red text-white font-bold py-2 px-4 rounded w-full sm:w-auto">
        Ajouter un nouveau sujet
      </button>
    </div>
  </div>
  
  <div *ngIf="topics.length === 0" class="text-gray-500">Aucun sujet disponible.</div>

  <div *ngIf="topics.length > 0" class="grid grid-cols-1 lg:grid-cols-2 gap-4">
    <div *ngFor="let topic of topics" class="bg-white rounded-lg shadow-md overflow-hidden">
      <div class="p-4">
        <h3 class="text-lg font-bold">{{ topic.title }}</h3>
        <p class="text-gray-600 mb-2 text-sm">Créé par: {{ topic?.createdByUsername }} le {{ topic?.createdOn | date:'medium' }}</p>
        <p class="text-gray-600 line-clamp-3 text-sm" [innerHTML]="topic.content"></p>
        <div class="flex justify-end mt-2">
          <a [routerLink]="['/forum/topic', topic.id]" class="text-blue-500 hover:underline text-sm">Voir le sujet</a>
        </div>
      </div>
    </div>
  </div>
</div>

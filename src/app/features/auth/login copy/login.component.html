<div class="min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full p-6 bg-base-200 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold text-center mb-6">Login</h2>
    
    <div class="alert alert-error mb-4" *ngIf="error">
      <span>{{ error }}</span>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="form-control">
        <label class="label">
          <span class="label-text">Email</span>
        </label>
        <input type="email" formControlName="email" class="input input-bordered w-full" 
               [class.input-error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"/>
        <label class="label" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <span class="label-text-alt text-error">Please enter a valid email address</span>
        </label>
      </div>

      <div class="form-control">
        <label class="label">
          <span class="label-text">Password</span>
        </label>
        <input type="password" formControlName="password" class="input input-bordered w-full"
               [class.input-error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"/>
        <label class="label" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <span class="label-text-alt text-error">Password must be at least 6 characters</span>
        </label>
      </div>

      <button type="submit" class="btn btn-primary w-full" [disabled]="loginForm.invalid || loading">
        <span class="loading loading-spinner" *ngIf="loading"></span>
        Login
      </button>
    </form>

    <div class="divider">OR</div>

    <button class="btn btn-outline w-full" (click)="loginWithGoogle()" [disabled]="loading">
      <span class="loading loading-spinner" *ngIf="loading"></span>
      Continue with Google
    </button>

    <p class="text-center mt-4">
      Don't have an account? <a routerLink="/auth/register" class="link link-primary">Register</a>
    </p>
  </div>
</div>
